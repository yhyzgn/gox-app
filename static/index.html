<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GOX</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-image: url("imgs/bg.jpg");
        }

        div {
            font-size: 6rem;
            color: white;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translateX(-50%) translateY(-50%);
        }
    </style>
    <script src="js/x.js"></script>
    <script src="js/ajax.js"></script>
    <script>
        $.ajax({
            url: "/gox/api/param/native?param=Jason",
            method: "GET",
            headers: {
                Token: "asdfasdfasdfasfd"
            },
            params: {},
            success: function (data) {
                console.log(data)

                $.ajax({
                    url: "/gox/api/param/required?name=Jason&age=23",
                    method: "GET",
                    headers: {
                        Token: "asdfasdfasdfasfd"
                    },
                    params: {},
                    success: function (data) {
                        console.log(data)
                    },
                    error: function (err) {
                        console.log(err)
                    }
                })
            },
            error: function (err) {
                console.log(err)
            }
        })
    </script>
</head>
<body>
<div>静态页面</div>
</body>
</html>
